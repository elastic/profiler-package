format_version: 1.1.0
name: profiler_agent
title: Profiler Agent
description: Whole system profiling agent.
# For the version of this package we use the current version of
# pf-host-agent for which this package is for.
version: 2.4.1
categories: ["monitoring"]
release: ga
type: integration
license: basic
policy_templates:
  - name: profiler agent
    title: Universal Profiling Agent Integration
    description: Interact with the Universal Profiling agent.
    multiple: false
    inputs:
      - type: profiling
        title: Collect system profiling traces
        template_path: template.yml.hbs
        description: Collect system profiling traces
        vars:
          - name: profiler.collector
            title: System profile collector endpoint
            type: text
            required: true
            show_user: true
            description: URL to the collector.
          - name: profiler.secret_token
            title: Authorization
            type: text
            required: true
            show_user: true
            description: Token used to authenticate the agent.
conditions:
  kibana.version: "^8.5.0"
icons:
  - src: "/img/profiler-logo-color-48px.svg"
    size: "48x46"
    type: "image/svg+xml"
owner:
  github: elastic/profiling
